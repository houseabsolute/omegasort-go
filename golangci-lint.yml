linters:
  enable:
    - deadcode
    - dupl
    - errcheck
    - gofmt
    - goimports
    - golint
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unused
    - varcheck
    - whitespace
  disable:
    - gochecknoglobals

linters-settings:
  govet:
    check-shadowing: true
  errcheck:
    check-type-assertions: true
